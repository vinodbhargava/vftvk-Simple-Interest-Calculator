<!DOCTYPE html>
<html>

<head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="showRate()">
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <section class="section">
            <fieldset class="field-set-no-border">
                <label for="principal" class="form-label">Amount</label><input type="number" id="principal"
                    name="principal" /><br /><br />
                <label for="rate" class="form-label">Interest Rate</label><input type="range" id="rate" name="rate"
                    min="1" max="20" step="0.25" value="10.25" onchange="showRate()">&nbsp; <span
                    id="rate_val"></span><br /><br />
                <label for="years" class="form-label">No. of Years</label><select id="years" name="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br /><br />
                <label class="form-label-button"><button onclick="compute()">Compute Interest</button></label><br /><br />
                <label class="form-label-button"><span id="result"></span></label>
            </fieldset>
        </section>
        <footer>
            &#169; Everyone Can Get Rich
        </footer>
        <div>
</body>

</html>
